<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Random Game</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="title">
        <h2>Random Game</h2>
      </div>
      <div class="games">
        <div class="gamesItem">
          <h3>Player 1</h3>
          <h5>Your Score: <span class="firstScore">0</span></h5>
          <button class="firstButton">Start</button>
        </div>
        <div class="gamesItem">
          <h3>Player 2</h3>
          <h5>Your Score: <span class="secondScore">0</span></h5>
          <button class="secondButton">Start</button>
        </div>
      </div>
      <div class="result" style="display: none">
        <h3 class="winner"></h3>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
